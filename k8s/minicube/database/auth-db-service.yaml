apiVersion: v1
kind: Service
metadata:
  name: auth-db
  namespace: meeting-app
  labels:
    app: auth-db
spec:
  type: ExternalName
  # Supabase pgbouncer endpoint (from your DATABASE_URL)
  externalName: aws-1-eu-west-1.pooler.supabase.com
  ports:
    - port: 6543
      targetPort: 6543
      protocol: TCP
      name: postgres
