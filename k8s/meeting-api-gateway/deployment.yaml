apiVersion: apps/v1
kind: Deployment
metadata:
  name: meeting-api-gateway
  labels:
    app: meeting-api-gateway
spec:
  replicas: 2
  selector:
    matchLabels:
      app: meeting-api-gateway
  template:
    metadata:
      labels:
        app: meeting-api-gateway
    spec:
      containers:
        - name: meeting-api-gateway
          image: REGION-docker.pkg.dev/PROJECT_ID/meeting/meeting-api-gateway:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3001
              name: http
          envFrom:
            - configMapRef:
                name: meeting-api-gateway-config
            - secretRef:
                name: meeting-api-gateway-secrets
          resources:
            requests:
              cpu: 250m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          readinessProbe:
            httpGet:
              path: /api/readiness
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /api/liveness
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: meeting-api-gateway
  labels:
    app: meeting-api-gateway
spec:
  selector:
    app: meeting-api-gateway
  ports:
    - name: http
      port: 3001
      targetPort: http
  type: ClusterIP

