kind: Gateway
apiVersion: gateway.networking.k8s.io/v1
metadata:
  name: meeting-gateway
  annotations:
    networking.gke.io/certmap: garbadge-shop-map # Fixed: removed hyphen
    networking.gke.io/static-ip: meeting-gateway-ip
spec:
  gatewayClassName: gke-l7-global-external-managed
  listeners:
    - name: https
      protocol: HTTPS
      port: 443
      tls:
        mode: Terminate
        # The annotation above handles the cert map mapping now
    - name: http
      protocol: HTTP
      port: 80
