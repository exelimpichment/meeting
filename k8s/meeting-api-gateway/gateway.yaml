kind: Gateway
apiVersion: gateway.networking.k8s.io/v1
metadata:
  name: meeting-gateway # Kept your name
  annotations:
    networking.gke.io/cert-map: garbadge-shop-map # Updated to your map name
    networking.gke.io/static-ip: meeting-gateway-ip # Don't forget your Static IP!
spec:
  gatewayClassName: gke-l7-global-external-managed
  listeners:
    - name: https
      protocol: HTTPS
      port: 443
      tls:
        mode: Terminate # <--- IMPORTANT: Decrypt HTTPS here
        options:
          networking.gke.io/cert-map: garbadge-shop-map # Redundant but safe to keep alongside annotation
    - name: http # Optional: Allow HTTP (port 80)
      protocol: HTTP
      port: 80
