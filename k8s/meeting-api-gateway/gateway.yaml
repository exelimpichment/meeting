kind: Gateway
apiVersion: gateway.networking.k8s.io/v1beta1
metadata:
  name: meeting-gateway
  namespace: $NAMESPACE
  annotations:
    networking.gke.io/cert-map: ''
    networking.gke.io/static-ip: meeting-gateway-ip
spec:
  gatewayClassName: gke-l7-global-external-managed
  listeners:
    - name: https
      protocol: HTTPS
      port: 443
      tls:
        mode: Terminate
        options:
          networking.gke.io/pre-shared-certs: meeting-gateway-cert
    - name: http
      protocol: HTTP
      port: 80
