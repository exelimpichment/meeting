apiVersion: apps/v1
kind: Deployment
metadata:
  name: messenger
  labels:
    app: messenger
spec:
  replicas: 2
  selector:
    matchLabels:
      app: messenger
  template:
    metadata:
      labels:
        app: messenger
    spec:
      containers:
        - name: messenger
          image: REGION-docker.pkg.dev/PROJECT_ID/meeting/messenger:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3003
              name: http
          envFrom:
            - configMapRef:
                name: messenger-config
            - secretRef:
                name: messenger-secrets
          resources:
            requests:
              cpu: 250m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          readinessProbe:
            tcpSocket:
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
          livenessProbe:
            tcpSocket:
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: messenger
  labels:
    app: messenger
spec:
  selector:
    app: messenger
  ports:
    - name: http
      port: 3003
      targetPort: http
  type: ClusterIP

