apiVersion: apps/v1
kind: Deployment
metadata:
  name: messenger-ws-gateway
  labels:
    app: messenger-ws-gateway
spec:
  replicas: 2
  selector:
    matchLabels:
      app: messenger-ws-gateway
  template:
    metadata:
      labels:
        app: messenger-ws-gateway
    spec:
      containers:
        - name: messenger-ws-gateway
          image: REGION-docker.pkg.dev/PROJECT_ID/meeting/messenger-ws-gateway:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3002
              name: http
          envFrom:
            - configMapRef:
                name: messenger-ws-gateway-config
            - secretRef:
                name: messenger-ws-gateway-secrets
          resources:
            requests:
              cpu: 250m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          readinessProbe:
            tcpSocket:
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
          livenessProbe:
            tcpSocket:
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: messenger-ws-gateway
  labels:
    app: messenger-ws-gateway
spec:
  selector:
    app: messenger-ws-gateway
  ports:
    - name: http
      port: 3002
      targetPort: http
  type: ClusterIP

