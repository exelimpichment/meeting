name: Reusable Deploy

on:
  workflow_call:
    inputs:
      service_name:
        required: true
        type: string
      dockerfile_path:
        required: true
        type: string
      k8s_folder:
        required: true
        type: string
      environment:
        required: true
        type: string
    secrets:
      GCP_PROJECT_ID:
        required: true
      GCP_SA_KEY:
        required: true
      GH_PACKAGES_TOKEN:
        required: false

env:
  GKE_CLUSTER: meeting-cluster
  GKE_ZONE: us-central1
  REGION: us-central1
  REPOSITORY: meeting-services
  GSA_NAME: github-cicd-sa
  GCP_SECRET_NAME: meeting-api-gateway-env
  SECRET_VERSION: latest

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Configure Docker
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ inputs.dockerfile_path }}
          push: true
          tags: ${{ env.REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/${{ env.REPOSITORY }}/${{ inputs.service_name }}:${{ github.sha }}
          secrets: |
            npm_token=${{ secrets.GH_PACKAGES_TOKEN }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Get GKE Credentials
        uses: google-github-actions/get-gke-credentials@v2
        with:
          cluster_name: ${{ env.GKE_CLUSTER }}
          location: ${{ env.GKE_ZONE }}

      - name: Setup Helm
        uses: azure/setup-helm@v4
        with:
          version: v4.0.0

      - name: Install Strimzi Operator
        run: |
          helm repo add strimzi https://strimzi.io/charts/
          helm repo update
          helm upgrade --install strimzi-operator strimzi/strimzi-kafka-operator \
            --version 0.49.0 \
            --namespace kafka \
            --create-namespace \
            --values k8s/kafka/strimzi-values.yaml

      - name: Install NATS
        run: |
          helm repo add nats https://nats-io.github.io/k8s/helm/charts/
          helm repo update
          helm upgrade --install nats nats/nats \
            --namespace meeting-app \
            --create-namespace \
            --values k8s/nats/values.yaml

      - name: Apply Kafka Cluster
        run: |
          kubectl apply -f k8s/kafka/kafka-cluster.yaml -n kafka

      - name: Deploy to GKE
        env:
          IMAGE_NAME: ${{ env.REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/${{ env.REPOSITORY }}/${{ inputs.service_name }}:${{ github.sha }}
          NAMESPACE: ${{ inputs.environment }}
          PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
          GSA_NAME: ${{ env.GSA_NAME }}
          GCP_SECRET_NAME: ${{ env.GCP_SECRET_NAME }}
          SECRET_VERSION: ${{ env.SECRET_VERSION }}
        run: |
          # Create namespace if it doesn't exist
          kubectl create namespace ${{ env.NAMESPACE }} --dry-run=client -o yaml | kubectl apply -f -

          # Apply service account with workload identity binding
          envsubst '$NAMESPACE $PROJECT_ID $GSA_NAME' < ${{ inputs.k8s_folder }}/service-account.yaml | kubectl apply -f - -n ${{ env.NAMESPACE }}

          # Apply SecretProviderClass for Secret Manager CSI
          envsubst '$NAMESPACE $PROJECT_ID $GCP_SECRET_NAME $SECRET_VERSION' < ${{ inputs.k8s_folder }}/app-secrets.yaml | kubectl apply -f - -n ${{ env.NAMESPACE }}

          # Apply manifests with envsubst
          envsubst '$NAMESPACE' < ${{ inputs.k8s_folder }}/certificate.yaml | kubectl apply -f - -n ${{ env.NAMESPACE }}
          envsubst '$NAMESPACE' < ${{ inputs.k8s_folder }}/gateway.yaml | kubectl apply -f - -n ${{ env.NAMESPACE }}
          envsubst '$NAMESPACE' < ${{ inputs.k8s_folder }}/httproute.yaml | kubectl apply -f - -n ${{ env.NAMESPACE }}
          envsubst '$NAMESPACE' < ${{ inputs.k8s_folder }}/configmap.yaml | kubectl apply -f - -n ${{ env.NAMESPACE }}
          envsubst '$NAMESPACE' < ${{ inputs.k8s_folder }}/service.yaml | kubectl apply -f - -n ${{ env.NAMESPACE }}
          envsubst '$IMAGE_NAME $NAMESPACE' < ${{ inputs.k8s_folder }}/deployment.yaml | kubectl apply -f - -n ${{ env.NAMESPACE }}
